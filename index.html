<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
  </head>
  <div id="bgimg"></div>
  <body>
    <form class="login-form hidden">
      <h2>What is your name?</h2>
      <input required maxlength="15" type="text" />
    </form>
    <div class="top-screen">
      <div class="top-screen__search">
        <h3 class="top-screen__search-links">Links</h3>
        <form class="top-screen__search-input">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" />
          <select name="WhichSearch" class="search-select">
            <option id="google" value="google">Google</option>
            <option id="naver" value="naver">Naver</option>
          </select>
        </form>
      </div>
      <div class="top-screen__weather">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="main-screen">
      <div class="upper">
        <span class="linkPopUp hidden">
          <a
            href="https://www.google.co.kr/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span><i class="fa-brands fa-chrome"></i> Chrome Tab</span>
          </a>
        </span>
      </div>
      <h2 id="clock">00:00</h2>
      <h1 id="greeting" class="hidden"></h1>
      <div class="focus">
        <h2>What is your main focus for today?</h2>
        <h4 class="hidden">TODAY</h4>
        <form action="" class="focus-form">
          <input type="text" class="focus-form__input" />
        </form>
        <form class="today-focus hidden" action="">
          <input type="checkbox" />
          <h2 class="today-focus__text"></h2>
          <button><i class="fa-solid fa-xmark"></i></button>
        </form>
      </div>
      <div class="lower">
        <span class="todoPopUp hidden">
          <h4>Today</h4>
          <ul class="todo-list"></ul>
          <form class="todo-form" action="">
            <input type="text" placeholder="New Todo" required />
          </form>
        </span>
      </div>
    </div>

    <div class="bottom-screen">
      <div class="bottom-screen__left">
        <span class="settings">
          <i class="fa-solid fa-gear"> Reset user</i>
        </span>
      </div>
      <div id="quote">
        <span> </span>
        <span> </span>
      </div>
      <div class="bottom-screen__right">
        <div class="todo">Todo PopUp</div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/links.js"></script>
    <script src="js/focus.js"></script>
    <script src="js/search.js"></script>
    <script src="js/reset.js"></script>
    <script
      src="https://kit.fontawesome.com/218181cbb1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
